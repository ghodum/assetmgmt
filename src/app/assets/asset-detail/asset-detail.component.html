<div>
  <h2>Asset</h2>
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">{{errorMessage}}</div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" 
           id="description" placeholder="Description"
           [(ngModel)]="asset.description">
  </div>
  <div class="form-group">
    <label for="dateAcquired">Date Acquired</label>
    <input type="text" class="form-control" 
           id="dateAcquired" placeholder="Date Acquired"
           [(ngModel)]="asset.dateAcquired">
  </div>
  <div class="form-group">
    <label for="purchasePrice">Purchase Price</label>
    <input type="text" class="form-control" 
           id="purchasePrice" placeholder="Purchase Price"
           [(ngModel)]="asset.purchasePrice">
  </div>
  <div class="form-group">
    <label for="serialNumber">Serial Number</label>
    <input type="text" class="form-control" 
           id="serialNumber" placeholder="Serial Number"
           [(ngModel)]="asset.serialNumber">
  </div>
  <button type="submit" class="btn btn-primary" (click)="onSave()">Save</button>
  <button class="btn btn-warning" (click)="onCancel()">Cancel</button>
</div>
